<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dots</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for elements that need specific positioning or behavior */
        .color-picker-display {
            width: 100%;
            height: 100px;
            border-radius: 4px;
            margin-bottom: 15px;
            background-color: #000;
        }
        .color-slider-control {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            width: 100%;
        }
        .color-slider-control label {
            min-width: 20px;
            font-size: 0.9em;
            flex-shrink: 0;
        }
        .color-slider-control input[type="range"] {
            flex-grow: 1;
            margin-left: 10px;
            max-width: calc(100% - 30px);
        }
        
        /* Canvas styling */
        canvas {
            border: 1px solid #000;
            background-color: #000;
            order: 2; /* Canvas appears on the right */
        }
    </style>
</head>
<body class="bg-white text-black font-sans m-0 overflow-hidden h-screen flex flex-col">
    <!-- Game Header -->
    <header class="bg-black text-white py-3 px-6 text-center border-b border-gray-200">
        <h1 class="text-2xl font-bold tracking-wider mb-1">DOTS</h1>
        <p class="text-sm text-gray-300 italic">Evolution sandbox where simple rules create complex behaviors</p>
    </header>
    
    <!-- Main Game Content -->
    <div class="flex-1 flex justify-center items-center p-6 bg-gray-50">
        <div id="uiContainer" class="flex items-start gap-6">
            <!-- Color Picker Panel -->
            <div id="colorPickerContainer" class="bg-white border border-gray-300 rounded-lg p-4 w-56 shadow-sm">
                <h3 class="text-lg font-semibold text-center mb-4 text-gray-800">Color Picker</h3>
                <!-- ColorPicker JS will populate this container -->
            </div>
            
            <!-- Next Dot Button -->
            <button id="nextDotButton" class="bg-black text-white px-4 py-2 rounded hover:bg-gray-800 transition-colors font-medium">
                Next Dot
            </button>
            
            <!-- Dot Info Panel -->
            <div id="dotInfoPanelContainer" class="bg-white border border-gray-300 rounded-lg p-4 w-56 min-h-24 shadow-sm order-1">
                <p class="text-sm text-gray-600">Select a dot to see its information.</p>
            </div>
            
            <!-- Game Canvas will be inserted here by WorldView.js -->
        </div>
    </div>
    
    <!-- Buy Me a Coffee support button -->
    <div class="fixed bottom-5 left-5 z-50 opacity-80 hover:opacity-100 hover:scale-105 transition-all duration-300">
        <script type="text/javascript" src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js" data-name="bmc-button" data-slug="karmuno" data-color="#000000" data-emoji=""  data-font="Cookie" data-text="Buy me a coffee" data-outline-color="#ffffff" data-font-color="#ffffff" data-coffee-color="#000000" ></script>
    </div>
    
    <script type="module" src="main.js"></script>
</body>
</html>
